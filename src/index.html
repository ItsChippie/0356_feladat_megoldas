<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gyeptégla kalkulátor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Gyeptégla kalkulátor</h1>
	<div class="telek1">
		<h2>Telek 1</h2>
		<label for="telek1_oldal">Oldal hossza (m):</label>
		<input type="number" id="telek1_oldal" name="telek1_oldal">
	</div>
	<div class="telek2">
		<h2>Telek 2</h2>
		<label for="telek2_oldal">Oldal hossza (m):</label>
		<input type="number" id="telek2_oldal" name="telek2_oldal">
	</div>
	<div class="button">
		<button onclick="szamol()">Számol</button>
	</div>
	<div class="eredmeny">
		<p>A szükséges gyeptégla mennyisége:</p>
		<p id="eredmeny"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
